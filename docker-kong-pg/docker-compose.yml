

version: '3.9'

services:

  kong-postgres:
    image: postgres:9.6
    container_name: kong-postgres
    restart: always
    environment:
      POSTGRES_USER: kong
      POSTGRES_PASSWORD: kong
      POSTGRES_DB: kong
    networks:
      - kong-net
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "kong"]
      interval: 5s
      timeout: 5s
      retries: 5

  kong-migrations:
    image: "kong:latest"
    container_name: kong-migrations 
    command: kong migrations bootstrap
    depends_on:
      - kong-postgres
    environment:
      KONG_PG_HOST: kong-postgres
      KONG_DATABASE: postgres
      KONG_PG_PASSWORD: kong
    networks:
      - kong-net
    restart: on-failure



networks:
  kong-net: 