version: "3.2"
services:
  neo4j:
    image: neo4j:latest
    container_name: 'neo4j-container'
    environment:
      NEO4J_AUTH: 'neo4j/your_password'
    volumes:
      - '$HOME/neo4j/data:/data'
      - '$HOME/neo4j/conf/:/conf/'
    ports:
      - 7474:7474
      - 7687:7687
    restart: on-failure
    networks:
        - neo4j_go_net
    command: neo4j

networks:
  neo4j_go_net:
    driver: bridge

volumes:
  dgraph: