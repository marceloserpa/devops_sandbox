  - name: Download Java8 RPM package
    command: "wget  --no-cookies --no-check-certificate --header 'Cookie: oraclelicense=accept-securebackup-cookie' https://download.oracle.com/otn-pub/java/jdk/8u191-b12/2787e4a523244c269598db4e85c51e0c/jdk-8u191-linux-x64.rpm"

  - name: Install Java8 RPM package
    command: "rpm -ivh jdk-8u191-linux-x64.rpm"

  - name: Delete RPM package
    command: "rm jdk-8u191-linux-x64.rpm"
